
<table id="dynamic-table" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th class="hidden-480">Cluster</th>
            <th>Porcentaje</th>
            <th class="hidden-480">Cantidad</th>
        </tr>
    </thead>
    <tbody>
        {% for clust, cant, percent, num in statistics %}
        <tr>
            <td>{{num|floatformat:0}}</td>
            <td>{{clust|floatformat:0}}</td>
            <td>{{percent}}</td>
            <td>{{cant}}</td>
        </tr>        
        {% endfor %}
    </tbody>
</table>
